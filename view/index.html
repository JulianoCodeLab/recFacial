<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DetectFace ‚Äî Cadastro</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <section class="card">
        <header class="header">
          <div class="logo">
            <svg
              width="56"
              height="56"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2C9.79 2 8 3.79 8 6s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"
                stroke="#2373FF"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M3 20c0-3.866 3.582-7 9-7s9 3.134 9 7"
                stroke="#2373FF"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <h1 class="title">DetectFace</h1>
          <p class="subtitle">Cadastro via reconhecimento facial</p>
        </header>

        <!-- FORMUL√ÅRIO -->
        <form id="loginForm" onsubmit="event.preventDefault();">
          <label class="field">
            <span>Nome</span>
            <input
              type="text"
              id="nomeCadastro"
              placeholder="Seu nome completo"
              required
            />
          </label>

          <label class="field">
            <span>Curso</span>
            <input
              type="text"
              id="curso"
              placeholder="Ex: Engenharia de Software"
              required
            />
          </label>

          <label class="field">
            <span>Per√≠odo</span>
            <input
              type="text"
              id="periodo"
              placeholder="Ex: 3¬∫ per√≠odo"
              required
            />
          </label>

          <button type="button" id="startCameraBtn" class="btn primary">
            üì∑ Cadastrar
          </button>
        </form>
      </section>
    </main>

    <!-- MODAL DA C√ÇMERA -->
    <div id="cameraModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <video id="cameraPreview" autoplay playsinline></video>

        <div class="btn-group">
          <button id="captureBtn" class="btn">Capturar</button>
          <button id="stopCameraBtn" class="btn secondary">Fechar</button>
        </div>
      </div>
    </div>

    <!-- MODAL DE PERMISS√ÉO -->
    <div id="permissionModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <h2>Permiss√£o necess√°ria</h2>
        <p>
          Para continuar, precisamos da sua autoriza√ß√£o para capturar sua
          imagem. Isso ser√° usado apenas para identifica√ß√£o no sistema de
          chamada.
        </p>

        <div class="btn-group">
          <button id="allowBtn" class="btn primary">Permitir</button>
          <button id="denyBtn" class="btn secondary">Negar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
